<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="logo">
        <svg class="logo-svg" width="50" height="50" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.75 2.25c-3.17.014-5.525.45-7.23 1.204-1.272.563-1.77.988-1.77 2.43V21c1.949-1.758 3.678-2.25 10.5-2.25V2.25h-1.5Z"></path>
            <path d="M2.25 2.25c3.17.014 5.525.45 7.23 1.204 1.272.563 1.77.988 1.77 2.43V21c-1.949-1.758-3.678-2.25-10.5-2.25V2.25h1.5Z"></path>
        </svg>
        <h1  class="logo-text">SeuLivro</h1>
    </div>


    <div class="background">
        <div class="background-types">
            <div class="background-types-background">
                <h1 class="type-text button selected" id="login">Login</h1>
                <h1 class="type-text under button" id="register">Registrar</h1>
            </div>

        </div>
        <div class="background-inputs">
            <div class="background-login">
                <div class="background-login-inputs">
                    <span class="background-input" id="span-">
                        <input type="text" name="login" class="input-input" id="login-email" required>
                        <p class="input-input-text">Digite seu email</p>
                    </span>
                    <span class="background-input" id="span-">
                        <input type="text" name="password" class="input-input" id="login-password"  required>
                        <p class="input-input-text">Digite sua senha</p>
                    </span>

                    <button class="background-login-button">
                        Login
                    </button>
                </div>
            </div>

            <div class="background-registrer">
                <div class="background-register">
                    <img src="images/profile.svg" alt="" id="picture">
                    <span class="background-input" id="span-name">
                        <input type="text" name="name" id="name" class="input-input" required>
                        <p class="input-input-text nome">Nome</p>
                    </span>
                    <span class="background-input" id="span-surname">
                        <input type="text" name="surname" id="surname" class="input-input" required>
                        <p class="input-input-text">sobrenome</p>
                    </span>
                    <span class="background-input" id="span-email">
                        <input type="text" name="email" id="email" class="input-input" required>
                        <p class="input-input-text">email</p>
                    </span>
                    <span class="background-input" id="span-tag">
                        <input type="text" name="tag" id="tag" class="input-input" required>
                        <p class="input-input-text">Tag</p>
                    </span>
                    <span class="background-input" id="span-birth">
                        <input type="date" name="birth" id="birth" class="input-input" required>
                    </span>
                    <span class="background-input" id="span-password">
                        <input type="password" name="password" id="password" class="input-input" required>
                        <p class="input-input-text">senha</p>
                    </span>
                    <span class="background-input" id="span-confirm">
                        <input type="password" name="confirm" id="confirm" class="input-input" required>
                        <p class="input-input-text">Confirme a senha</p>
                    </span>

                    <div class="space"></div>
                    <button class="register button">Registar</button>
                </div>
        </div>
    </div>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" class="uploadImage" id="uploadImage" style=" position: absolute;visibility: hidden;">
        <input type="submit" class="submitFile" value="Enviar" style=" position: absolute; visibility: hidden;">
      </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/loginStyle.js"></script>
   	<script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>

	



</body>
</html>
